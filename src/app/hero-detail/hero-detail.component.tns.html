<StackLayout>
  <Label [text]="hero.name" textWrap="true"></Label>
  <Label [text]="hero.id" textWrap="true"></Label>
  <Button [text]="'TAKE PHOTO'" (tap)="handleTakePhoto(hero.name)"></Button>
  <Image 
    *ngIf="heroImagePath" 
    [src]="heroImagePath" 
    loadMode="async" 
    stretch="aspectFit">
  </Image>
</StackLayout>
